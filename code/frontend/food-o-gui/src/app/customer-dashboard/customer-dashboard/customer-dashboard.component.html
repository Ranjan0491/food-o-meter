<div class="example-container">
    <mat-drawer-container class="example-container mat-typography" autosize>
        <mat-drawer #drawer mode="side" disableClose="true" opened="true">
            <button mat-mini-fab (click)="isExpanded = !isExpanded" color="warn" style="margin: 10px;">
                <mat-icon aria-label="Menu">menu</mat-icon>
            </button>

            <mat-nav-list>
                <mat-list-item (click)="changeView(0)">
                    <mat-icon mat-list-icon>history</mat-icon>
                    <h4 mat-line *ngIf="isExpanded">View Orders</h4>
                </mat-list-item>
                <mat-list-item (click)="changeView(1)">
                    <mat-icon mat-list-icon>shopping_cart</mat-icon>
                    <h4 mat-line *ngIf="isExpanded">Place Order</h4>
                </mat-list-item>
                <mat-list-item (click)="changeView(2)">
                    <mat-icon mat-list-icon>account_circle</mat-icon>
                    <h4 mat-line *ngIf="isExpanded">Modify/Add Details</h4>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>

        <div class="example-sidenav-content">
            <app-customer-order *ngIf="displayView[0]"></app-customer-order>
            <app-customer-place-order *ngIf="displayView[1]"></app-customer-place-order>
            <app-customer-details *ngIf="displayView[2]"></app-customer-details>
        </div>
    </mat-drawer-container>
</div>
