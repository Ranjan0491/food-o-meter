<div class="example-box mat-elevation-z4">
    <mat-selection-list #address [multiple]="false">
        <div mat-subheader>Available Address</div>
        <mat-list-option *ngFor="let address of customerAddress" [value]="address" class="list-item">
            <p class="para-spacing">Line1: {{address.line1}}</p>
            <p class="para-spacing" *ngIf="address.line2 !== null && address.line2 !== undefined">Line2:
                {{address.line2}}</p>
            <p class="para-spacing" *ngIf="address.line3 !== null && address.line3 !== undefined">Line3:
                {{address.line3}}</p>
            <p class="para-spacing">City: {{address.city}}</p>
            <p class="para-spacing">State: {{address.state}}</p>
            <p class="para-spacing">Pin Code: {{address.pinCode}}</p>
        </mat-list-option>
    </mat-selection-list>
</div>
<button mat-button mat-mini-fab color="warn" *ngIf="address.selectedOptions.selected[0]"
    (click)="submitSelectedAddress(address.selectedOptions.selected[0]?.value)" style="float: right; margin-top: 2%;">
    <mat-icon>done_outline</mat-icon>
</button>
