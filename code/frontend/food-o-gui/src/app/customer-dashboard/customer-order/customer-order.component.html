<div class="container">
    <div class="example-action-buttons">
        <button mat-button (click)="accordion.openAll()">Expand All</button>
        <button mat-button (click)="accordion.closeAll()">Collapse All</button>
    </div>
    <mat-accordion class="example-headers-align" multi>
        
        <mat-expansion-panel *ngFor="let foodOrder of foodOrders">
            <mat-expansion-panel-header>
                <mat-panel-title>Order ID: {{ foodOrder.id }}</mat-panel-title>
                <mat-panel-description>
                    <span style="text-align: left;">Ordered on: {{ foodOrder.orderTimestamp | date: 'MMM-dd-yyyy HH:mm:ss' }}</span>
                    <span style="text-align: center;">{{ foodOrder.orderStatus }}</span>
                    <span style="text-align: right;">Total Amount: {{ foodOrder.payableAmount }}</span>
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>

    </mat-accordion>
</div>
