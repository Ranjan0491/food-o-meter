<div class="container">
    <div class="row" style="margin-top: 2%;">
        <div class="col">
            <button mat-button mat-mini-fab color="warn" matTooltip="Add new staff" matTooltipPosition="below"
                style="float: right;" (click)="addNewStaff()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class="example-box mat-elevation-z4">
        <table mat-table [dataSource]="staffDataSource">
            <ng-container matColumnDef="name" sticky="true">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let staff"> {{staff.firstName + ', ' + staff.lastName }} </td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let staff"> {{staff.userRole}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let staff"> {{staff.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let staff"> {{staff.email}} </td>
            </ng-container>
            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef> DOB </th>
                <td mat-cell *matCellDef="let staff"> {{staff.dob}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let staff">
                    <button mat-button mat-mini-fab color="warn" matTooltip="Edit" matTooltipPosition="after"
                        (click)="editStaff(staff)" *ngIf="staff.id !== loggedInStaffId">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button mat-mini-fab color="warn" matTooltip="Delete" matTooltipPosition="after"
                        *ngIf="staff.status === 'ACTIVE' && staff.id !== loggedInStaffId" style="margin-left: 5%;"
                        (click)="deleteStaff(staff)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="staffColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: staffColumns;"></tr>
        </table>
    </div>
</div>
