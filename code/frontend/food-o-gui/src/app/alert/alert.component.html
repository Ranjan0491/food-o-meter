<div class="margin-1-percent alert"
    [ngClass]="{'alert-success': data.type === 'SUCCESS', 'alert-warning' : data.type === 'WARNING', 'alert-danger' : data.type === 'ERROR'}">
    <p style="width: 100%; text-align: center; margin-bottom: 1%;">
        <mat-icon *ngIf="data.type === 'ERROR'">error</mat-icon>
        <mat-icon *ngIf="data.type === 'WARNING'">warning</mat-icon>
        <mat-icon *ngIf="data.type === 'SUCCESS'">info</mat-icon>
    </p>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-button mat-dialog-close>Close</button>
</div>
